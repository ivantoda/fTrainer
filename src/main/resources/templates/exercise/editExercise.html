<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Exercise</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>Edit Exercise</h2>
    <form th:action="@{/trainer/editExercise/{id}(id=${exercise.id})}" th:object="${exercise}" method="post">
        <input type="hidden" name="id" th:value="${exercise.id}" />
        <input type="text" name="name" th:value="${exercise.name}" />
        <textarea name="description" rows="5" class="form-control" th:text="${exercise.description}"></textarea>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

</div>
</body>
</html>
