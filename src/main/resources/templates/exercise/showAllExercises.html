<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Exercises</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <!-- Navbar brand and toggler button -->

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <!-- Add your other navigation items here -->
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <h2>All Exercises</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercise : ${exercises}">
            <td th:text="${exercise.id}"></td>
            <td th:text="${exercise.name}"></td>
            <td th:text="${exercise.description}"></td>
            <td><form th:action="@{/trainer/editExerciseForm/{exerciseId}(exerciseId=${exercise.id})}" method="get">
                <button type="submit" class="btn btn-danger">Edit</button>
            </form>
            </td>
            <td><form th:action="@{/trainer/deleteExercise/{id}(id=${exercise.id})}" th:object="${exercise}" method="post">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form></td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" href="/trainer">Back to Home</a>
</div>
<div class="container mt-5">
    <div th:if="${deleteSuccess}" class="alert alert-success" role="alert">
        Exercise has been deleted successfully!
    </div>
</div>
</body>
</html>
