<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body  style="background-color: #eeeeee">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Login</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container justify-content-center">
    <form name="f" th:action="@{/user/login}" method="post">
        <fieldset>
            <div class="row justify-content-center" style="text-align: center"><legend>Please Login</legend></div>
            <div class="row justify-content-center" style="text-align: center"><div th:if="${param.error}" class="alert alert-error">
                Invalid email and password.
            </div></div>
            <div class="row justify-content-center" style="text-align: center">
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
            </div>
            <div class="row justify-content-center" style="height: 50px">
                <div class="col-sm-1"><label for="username">Username</label></div>
                <div class="col-sm-1"><input type="text" id="username" name="username"/></div>
            </div>
            <div class="row justify-content-center" style="height: 50px">
                <div class="col-sm-1"><label for="password">Password</label></div>
                <div class="col-sm-1"><input type="password" id="password" name="password"></div>
            </div>
            <div class="row justify-content-center" style="height: 50px">
                <div class="form-actions col-sm-1">
                    <button type="submit" class="btn btn-primary">Log in</button>
                </div>
            </div>
            <div class="row justify-content-center" style="height: 50px">
                <div class="col-sm-1"><a href="/" class="btn btn-secondary">HOME</a></div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
