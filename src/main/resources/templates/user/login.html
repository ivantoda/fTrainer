<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTrainer Login</title>
    <link rel="icon" href="/images/title_logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="login-body">

<header class="index-header">
    <a href="/"><img th:src="@{/images/trainer_logo.png}" class="logo-image-home" alt="FTrainer Home"></a>
</header>

<div class ="login-div">
    <form name="f" th:action="@{/user/login}" method="post">
            <div style="text-align: center">
                <div th:if="${param.error}" class="alert alert-error" style="color: black; font-family: Helvetica, monospace; padding-bottom: 5px;">
                    Invalid username or password!
                </div>
            </div>
            <div class="row justify-content-center" style="text-align: center; color: black; font-family: Helvetica, monospace; padding-bottom: 5px;">
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="username" class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input type="text" id="username" name="username" style="margin: 10px;"/>
                </div>
            </div>
        <div class="form-group row justify-content-center">
            <label for="password" class="col-sm-3 col-form-label">Password</label>
            <div class="col-sm-9">
                <input type="password" id="password" name="password" style="margin: 10px;"/>
            </div>
        </div>
            <div class="form-actions row justify-content-center">
                <div class="form-actions col-sm-1">
                    <button type="submit" class="btn btn-primary" style="margin-top: 20px; margin-bottom: 20px">Log in</button>
                </div>
            </div>
        <div class="form-actions row justify-content-center">
            <div class="form-actions col-sm-1">
                <a th:href="@{/}">
                    <button type="button" style="background-color: rgb(200,0,0); margin-top: 20px"> Home page </button>
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
