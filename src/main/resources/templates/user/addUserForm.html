<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>

<h1>Registration</h1>
<form th:action="@{/user/addUser}" th:object="${userPayload}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" /><br><br>

    <label for="firstname">First Name:</label>
    <input type="text" th:field="*{firstname}" /><br><br>

    <label for="lastname">Last Name:</label>
    <input type="text" th:field="*{lastname}" /><br><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" /><br><br>

    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" /><br><br>

    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" th:field="*{dateOfBirth}" /><br><br>

    <label for="userRole">User Role:</label>
    <select class="form-select" id="role" th:field="*{userRole}">
        <option th:each="option: ${roleOptions}"
                th:text="${option.name}" th:value="${option.name}"
        ></option>
    </select><br><br><br>

    <button type="submit">Register</button>

</form>
<div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>
</body>
</html>
