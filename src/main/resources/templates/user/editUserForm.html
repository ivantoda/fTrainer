<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body style="background-color: #eeeeee">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <h1>Edit user</h1>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container">
    <h2>Edit User</h2>
    <form th:action="@{/user/{id}/edit(id=${userPayload.id})}" th:object="${userPayload}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" th:value="${userPayload.username}" />
        </div>
        <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" id="firstname" th:field="*{firstname}" th:value="${userPayload.firstname}" />
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" id="lastname" th:field="*{lastname}" th:value="${userPayload.lastname}" />
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" th:value="${userPayload.email}" />
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of birth</label>
            <input type="text" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" />
        </div>

        <div class="form-group">
            <label for="userRole">Current user role</label>
            <input type="text" class="form-control" id="userRole" readonly th:field="*{userRole}" th:value="${userPayload.userRole}" />
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
</div>
</body>
</html>
