<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Exercises</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <!-- Navbar brand and toggler button -->

    <!-- Navbar items -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto">
            <!-- Add your other navigation items here -->
        </ul>
    </div>
</nav>
<div class="container mt-5">
    <form th:action="@{/trainer/addSetExercise}" method="post">
        <select name="selectedExerciseId">
            <option th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.name}"></option>
        </select>
        <input type="number" name="exerciseCount" placeholder="Exercise Count">
        <input type="number" name="setCount" placeholder="Sets Count">
        <input type="hidden" name="programId" th:value="${program.id}">
        <button type="submit" class="btn btn-success">Add Set Exercise</button>
    </form>
    <a th:href="@{/trainer}" class="btn btn-primary">Finish</a>
</div>
</body>
</html>
