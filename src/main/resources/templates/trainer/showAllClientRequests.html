<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Client Requests</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/trainer">FTrainer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<div class="container">
    <h2>All Client Requests</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Request ID</th>
            <th>Client ID</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${clientRequests}">
            <td th:text="${request.id}"></td>
            <td th:text="${request.client.id}"></td>
            <td th:text="${request.description}"></td>
            <td><form th:action="@{/trainer/writeProgram/{clientId}/{trainerId}(clientId=${request.client.id},trainerId=${request.trainer.id})}" method="get">
                <button type="submit" class="btn btn-danger">Write program</button>
            </form></td>
            <td> <form th:action="@{/trainer/deleteClientRequest/{requestId}(requestId=${request.id})}" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this request?');">Delete request</button>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
