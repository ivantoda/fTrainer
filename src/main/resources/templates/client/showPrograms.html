<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Programs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/client">FTrainer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>

<div class="container">
    <h2>All Programs and Set Exercises</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Program ID</th>
            <th>Trainer ID</th>
            <th>Set Exercises</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="program : ${programs}">
            <th:block th:if="${program.client.id == client.id}">
            <td th:text="${program.id}"></td>
            <td th:text="${program.trainer.id}"></td>
            <td>
                <ul>
                    <li th:each="setExercise : ${setExercises}" th:if="${setExercise.program.id == program.id}">
                        Set Count: <span th:text="${setExercise.setCount}"></span><br>
                        Exercise Count: <span th:text="${setExercise.exerciseCount}"></span><br>
                        Exercise Name: <span th:each="exercise : ${exercises}" th:if="${exercise.id == setExercise.exerciseId}" th:text="${exercise.name}"></span><br>
                    </li>
                </ul>
            </td>
            </th:block>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
