<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body style="background-color: #eeeeee">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">FTrainer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container">
<h2>Send Request to Trainer</h2>
    <form th:action="@{/client/sendRequest/{trainer_id}(trainer_id=${trainer.id})}" method="post">
        <label for="description">Request Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" th:required="true"></textarea>

        <button type="submit" class="btn btn-primary">Send Request</button>
    </form>



    <a th:href="@{/client}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
