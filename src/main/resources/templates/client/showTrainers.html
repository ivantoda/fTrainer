<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainers List</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body style="background-color: #eeeeee">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/client">FTrainer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container">
    <h2>Trainers List</h2>
    <div>
        <a class="btn btn-primary" th:href="@{/client/showAllTrainers(sort='asc')}">Ascending</a>
        <a class="btn btn-primary" th:href="@{/client/showAllTrainers(sort='desc')}">Descending</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainer : ${trainers}">
            <td th:text="${trainer.firstname}"></td>
            <td th:text="${trainer.lastname}"></td>
            <td>
                <a th:href="@{/client/sendRequestForm(trainerId=${trainer.id})}" class="btn btn-danger">Send request for exercise!</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
