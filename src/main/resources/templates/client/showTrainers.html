<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTrainer Client</title>
    <link rel="icon" href="/images/title_logo.png" type="image/png">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="indexBody">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/client">FTrainer</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        </div>
    </div>
</nav>
<div class="container-table">
    <div style="background-color: rgba(0, 0, 200, 0.2)"><h2>Trainers Lista</h2></div>
    <div>
        <a class="btn btn-primary" th:href="@{/client/showAllTrainers(sort='asc')}">Ascending</a>
        <a class="btn btn-primary" th:href="@{/client/showAllTrainers(sort='desc')}">Descending</a>
    </div>
    <table>
        <tbody>
        <tr th:each="trainer : ${trainers}">
            <td><div class="trainer-div">
                <label th:text="${trainer.firstname}"></label>
                <label th:text="${trainer.lastname}"></label>
            </div></td>
            <td>
                <a th:href="@{/client/sendRequestForm(trainerId=${trainer.id})}" class="btn btn-danger">Send request for exercise!</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
